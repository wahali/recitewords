<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Forgot Password</title>

  <!-- Custom fonts for this template-->
  <link href="" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="" th:href="@{/css/googlefont.css}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script src="" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script src="" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script src="" th:src="@{/js/sb-admin-2.min.js}"></script>
  <!-- icon -->
  <link href="" th:href="@{/img/bb.png}" rel="icon">
  <script>
    $(function () {
        $("#exampleInputEmail").change(function () {
            var userEmail = $("#exampleInputEmail").val();
            userEmail = $.trim(userEmail);
            if (userEmail == "") {
                alert("邮箱不能为空")
            }  else {
                var url = "/recitewords/resetPasswordCheck";
                var args = {"userEmail":userEmail,"time":new Date()};
                $.post(url, args, function (data) {
                    $("#message").html(data);
                })
            }
        })
    })

  </script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a email to reset your password!</p>
                  </div>
                  <form class="user" th:action="@{/user/resetPassword}" method="post">
                    <div class="form-group">
                      <input type="email" name="userEmail" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" th:value="${email}" placeholder="Enter Email Address...">
                    </div>
                    <p th:text="${msg}" style="font-size: 10px;color: red;"></p>
                    <p id="message" style="font-size: 10px;color: red;"></p>
                    <!--<a href="login.html" class="btn btn-primary btn-user btn-block">-->
                      <!--Reset Password-->
                    <!--</a>-->
                    <button class="btn btn-primary  btn-block" type="submit">Reset Password</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="" th:href="@{/register}">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="../login.html" th:href="@{/}">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</body>

</html>
