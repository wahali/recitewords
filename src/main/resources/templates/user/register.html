<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta
          name="description"
          content="JavaScript MD5 implementation. Compatible with server-side environments like Node.js, module loaders like RequireJS, Browserify or webpack and all web browsers."
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="" th:href="@{/css/googlefont.css}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="" th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>

  <script src="" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

  <!-- Core plugin JavaScript-->
  <script src="" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" type="text/javascript"></script>

  <!-- Custom scripts for all pages-->
  <script src="" th:src="@{/js/sb-admin-2.min.js}" type="text/javascript"></script>
  <!-- icon -->
  <link rel="shortcut icon"  th:href="@{/img/bb.png}" type="image/x-icon"/>
  <script>
    $(function(){
      $("#exampleFirstName").change(function(){
        var userEmail = $("#exampleInputEmail").val();
        var userName = $("#exampleFirstName").val();
        userEmail = $.trim(userEmail);
        if(userName != "") {
          var url = "/recitewords/registCheck";
          var args = {"userEmail":userEmail,"userName":userName,"time":new Date()};
          $.post(url, args, function (data) {
            console.log(data);
            $("#message").html(data);
          })
        }else {
          $("#message").html("用户名不能为空！");
        }
      })
        $("#exampleInputEmail").change(function(){
            var userEmail = $("#exampleInputEmail").val();
            var userName = $("#exampleFirstName").val();
            userEmail = $.trim(userEmail);
            if(userEmail != "") {
                var url = "/recitewords/registCheck";
                var args = {"userEmail":userEmail,"userName":userName,"time":new Date()};
                $.post(url, args, function (data) {
                    console.log(data);
                    $("#message").html(data);
                })
            }else {
              $("#message").html("邮箱不能为空！");
            }
        })

        $("#inputAgain").change(function () {
            var password = $("#input").val();
            var passwordAgain = $("#inputAgain").val();
            console.log(password);
            console.log(passwordAgain);
            if(password != passwordAgain) {
                $("#message").html("两次输入密码不一致");
            }
        })
    })
  </script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" id="test_form" method="post" th:action="@{/user/register}">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="userName" class="form-control " id="exampleFirstName" placeholder="User Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="tel" name="userTel" class="form-control " id="exampleLastName" placeholder="User Telephone">
                  </div>
                </div>
                <div id="div" class="form-group">
                  <input type="email" name="userEmail" class="form-control " id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="userPassword" class="form-control " id="input" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="userPasswordAgain" class="form-control " id="inputAgain" placeholder="Repeat Password">
                  </div>
                </div>
                <!--<input type="hidden" id="password_md5" name="md5password"/>-->
                <!--<input type="hidden" id="password_md5Again" name="md5passwordAgain"/>-->
                <!--<p th:text="${msg}" style="font-size: 10px;color: red;"></p>-->
                <p id="message" style="font-size: 10px;color: red;"></p>
                <button type="submit" class="btn btn-primary btn-block">Register Account</button>
                <!--<a href="login.html" class="btn btn-primary btn-block">-->
                  <!--Register Account-->
                <!--</a>-->
                <hr>
                <a href="index.html" class="btn btn-google btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <!--<div class="text-center">-->
                <!--<a class="small" href="forgot-password.html">Forgot Password?</a>-->
              <!--</div>-->
              <div class="text-center">
                <a class="small" href="../login.html" th:href="@{/}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>





</body>
</html>
